<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bus Management</title>
	<style>
		:root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --primary:#22c55e; --primary-600:#16a34a; --input:#1f2937; --ring:rgba(34,197,94,.35); }
		html,body{height:100%}
		body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;color:var(--text);background:linear-gradient(0deg,#0b1220,var(--bg));}
		.container{max-width:1100px;margin:32px auto;padding:0 16px;}
		.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
		.h1{font-size:22px;margin:0}
		.toolbar{display:flex;gap:8px}
		.input{padding:10px 12px;border-radius:10px;border:1px solid rgba(148,163,184,.25);background:var(--input);color:var(--text);outline:none}
		.table{width:100%;border-collapse:separate;border-spacing:0 8px}
		.tr{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));backdrop-filter:blur(8px);border:1px solid rgba(148,163,184,.15)}
		.tr td,.tr th{padding:12px 10px}
		.tr th{color:var(--muted);font-weight:600;text-align:left}
		.actions{display:flex;gap:8px}
		.button{appearance:none;border:0;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,var(--primary),var(--primary-600));color:#fff;font-weight:600;cursor:pointer}
		.button.secondary{background:#334155}
		.badge{display:inline-block;padding:4px 8px;border-radius:999px;background:#334155;color:#e5e7eb;font-size:12px}
		.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
		.modal .card{width:100%;max-width:520px;background:#ffffff;border:1px solid rgba(0,0,0,.08);border-radius:14px;padding:20px;color:#0f172a}
		.grid{display:grid;gap:12px}
		.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
		.label{font-size:13px;color:#334155}
		.link{color:var(--primary);text-decoration:none}
		.error{color:#ef4444;font-size:12px;margin-top:4px;display:block}
		.input.error{border-color:#ef4444;box-shadow:0 0 0 4px rgba(239,68,68,.2)}
		.input.success{border-color:#10b981;box-shadow:0 0 0 4px rgba(16,185,129,.2)}
		.validation-summary{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);border-radius:8px;padding:12px;margin-bottom:16px;display:none}
		.validation-summary.show{display:block}
		.validation-summary ul{margin:0;padding-left:20px}
		.validation-summary li{color:#ef4444;font-size:14px;margin-bottom:4px}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="h1">Bus Management</h1>
			<div class="toolbar">
				<button class="button" id="addBus">Add Bus</button>
				<input id="search" class="input" placeholder="Search by registration number" />
				<button class="button secondary" id="refresh">Refresh</button>
			</div>
		</div>

		<table class="table">
			<thead class="tr">
				<tr>
					<th>Bus ID</th>
					<th>Registration Number</th>
					<th>No of Seats</th>
					<th>Type</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</div>

	<div id="modal" class="modal">
		<div class="card">
			<h3 id="modalTitle" style="margin-top:0">Add Bus</h3>
			<div id="busValidationSummary" class="validation-summary">
				<strong>Please fix the following errors:</strong>
				<ul id="busValidationErrors"></ul>
			</div>
			<div class="grid">
				<div>
					<div class="label">Registration Number</div>
					<input id="regNo" class="input" placeholder="ABC-1234" />
					<span id="regNoError" class="error"></span>
				</div>
				<div>
					<div class="label">No of Seats</div>
					<input id="seats" class="input" type="number" min="1" placeholder="50" />
					<span id="seatsError" class="error"></span>
				</div>
				<div>
					<div class="label">Type</div>
					<select id="type" class="input">
						<option value="Private">Private</option>
						<option value="CTB">CTB</option>
						<option value="Highway">Highway</option>
					</select>
					<span id="typeError" class="error"></span>
				</div>
			</div>
			<div style="display:flex;gap:8px;justify-content:flex-end;margin-top:16px">
				<button class="button secondary" id="cancel">Cancel</button>
				<button class="button" id="save">Save</button>
			</div>
		</div>
	</div>

	<div id="deleteModal" class="modal">
		<div class="card">
			<h3 style="margin-top:0">Delete Bus</h3>
			<div id="deleteDetails" style="margin:8px 0 12px;color:#334155">
				<!-- filled dynamically -->
			</div>
			<div id="deleteMessage" style="margin:8px 0 12px; display:none; color:#b91c1c; font-weight:600">Are you sure you want to delete?</div>
			<div id="deleteActions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:16px">
				<button class="button secondary" id="deleteCancel">Cancel</button>
				<button class="button" id="deletePrompt">Delete</button>
			</div>
			<div id="confirmActions" style="display:none;gap:8px;justify-content:flex-end;margin-top:16px">
				<button class="button secondary" id="deleteNo">No</button>
				<button class="button" id="deleteYes">Yes</button>
			</div>
		</div>
	</div>

	<script>
		const API = 'http://localhost:8080/api/buses';
		const tbody = document.getElementById('tbody');
		const modal = document.getElementById('modal');
		let current = null;

		// Initialize validation on page load
		document.addEventListener('DOMContentLoaded', () => {
			setupBusValidation();
		});

		document.getElementById('refresh').addEventListener('click', load);
		document.getElementById('addBus').addEventListener('click', openAdd);
		document.getElementById('cancel').addEventListener('click', () => {
			modal.style.display = 'none';
			clearBusValidationErrors();
		});
		document.getElementById('save').addEventListener('click', save);
		document.getElementById('search').addEventListener('input', filter);

		load();

		// Validation functions
		function validateRegistrationNumber(regNo) {
			const trimmed = regNo.trim();
			if (!trimmed) {
				return 'Registration number is required';
			}
			if (trimmed.length < 3) {
				return 'Registration number must be at least 3 characters long';
			}
			if (trimmed.length > 20) {
				return 'Registration number must be less than 20 characters';
			}
			// Allow letters, numbers, hyphens, and spaces
			if (!/^[A-Za-z0-9\s\-]+$/.test(trimmed)) {
				return 'Registration number can only contain letters, numbers, spaces, and hyphens';
			}
			return null;
		}

		function validateSeats(seats) {
			const seatsNum = parseInt(seats, 10);
			if (!seats || isNaN(seatsNum)) {
				return 'Number of seats is required';
			}
			if (seatsNum < 1) {
				return 'Number of seats must be at least 1';
			}
			if (seatsNum > 100) {
				return 'Number of seats must be less than 100';
			}
			return null;
		}

		function validateType(type) {
			if (!type) {
				return 'Bus type is required';
			}
			const validTypes = ['Private', 'CTB', 'Highway'];
			if (!validTypes.includes(type)) {
				return 'Please select a valid bus type';
			}
			return null;
		}

		function setupBusValidation() {
			const inputs = [
				{ id: 'regNo', validator: validateRegistrationNumber, errorId: 'regNoError' },
				{ id: 'seats', validator: validateSeats, errorId: 'seatsError' },
				{ id: 'type', validator: validateType, errorId: 'typeError' }
			];

			inputs.forEach(({ id, validator, errorId }) => {
				const input = document.getElementById(id);
				const errorElement = document.getElementById(errorId);

				// Real-time validation on input/change
				input.addEventListener('input', () => {
					validateBusField(input, validator, errorElement);
				});
				input.addEventListener('change', () => {
					validateBusField(input, validator, errorElement);
				});

				// Validation on blur
				input.addEventListener('blur', () => {
					validateBusField(input, validator, errorElement);
				});
			});

			// Add input restrictions for registration number
			document.getElementById('regNo').addEventListener('input', function(e) {
				// Convert to uppercase and allow only letters, numbers, spaces, and hyphens
				e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9\s\-]/g, '');
			});
		}

		function validateBusField(input, validator, errorElement) {
			const error = validator(input.value);
			if (error) {
				input.classList.add('error');
				input.classList.remove('success');
				errorElement.textContent = error;
			} else {
				input.classList.remove('error');
				input.classList.add('success');
				errorElement.textContent = '';
			}
		}

		function validateBusForm() {
			const inputs = [
				{ id: 'regNo', validator: validateRegistrationNumber, errorId: 'regNoError' },
				{ id: 'seats', validator: validateSeats, errorId: 'seatsError' },
				{ id: 'type', validator: validateType, errorId: 'typeError' }
			];

			const errors = [];
			let isValid = true;

			inputs.forEach(({ id, validator, errorId }) => {
				const input = document.getElementById(id);
				const errorElement = document.getElementById(errorId);
				const error = validator(input.value);
				
				if (error) {
					input.classList.add('error');
					input.classList.remove('success');
					errorElement.textContent = error;
					errors.push(error);
					isValid = false;
				} else {
					input.classList.remove('error');
					input.classList.add('success');
					errorElement.textContent = '';
				}
			});

			// Show validation summary if there are errors
			const validationSummary = document.getElementById('busValidationSummary');
			const validationErrors = document.getElementById('busValidationErrors');
			
			if (!isValid) {
				validationErrors.innerHTML = errors.map(error => `<li>${error}</li>`).join('');
				validationSummary.classList.add('show');
			} else {
				validationSummary.classList.remove('show');
			}

			return isValid;
		}

		function clearBusValidationErrors() {
			const inputs = ['regNo', 'seats', 'type'];
			const errorIds = ['regNoError', 'seatsError', 'typeError'];

			inputs.forEach((inputId, index) => {
				const input = document.getElementById(inputId);
				const errorElement = document.getElementById(errorIds[index]);
				
				input.classList.remove('error', 'success');
				errorElement.textContent = '';
			});

			// Hide validation summary
			const validationSummary = document.getElementById('busValidationSummary');
			validationSummary.classList.remove('show');
		}

		async function load() {
			const res = await fetch(API);
			const buses = await res.json();
			render(buses);
		}

		function render(buses) {
			tbody.innerHTML = '';
			for (const b of buses) {
				const tr = document.createElement('tr');
				tr.className = 'tr';
				tr.innerHTML = `
					<td>${b.busId}</td>
					<td>${b.registrationNo||''}</td>
					<td>${b.noOfSeats||''}</td>
					<td><span class="badge">${b.type||''}</span></td>
					<td class="actions">
						<button class="button secondary" data-action="edit" data-id="${b.busId}">Edit</button>
						<button class="button" data-action="delete" data-id="${b.busId}">Delete</button>
					</td>`;
				const editBtn = tr.querySelector('button[data-action="edit"]');
				const delBtn = tr.querySelector('button[data-action="delete"]');
				editBtn.addEventListener('click', () => openEdit(b));
				delBtn.addEventListener('click', () => openDelete(b));
				tbody.appendChild(tr);
			}
		}

		function openAdd() {
			current = null;
			document.getElementById('modalTitle').textContent = 'Add Bus';
			document.getElementById('regNo').value = '';
			document.getElementById('seats').value = '';
			document.getElementById('type').value = 'Private';
			clearBusValidationErrors();
			modal.style.display = 'flex';
		}

		function openEdit(b) {
			current = b;
			document.getElementById('modalTitle').textContent = 'Edit Bus';
			document.getElementById('regNo').value = b.registrationNo||'';
			document.getElementById('seats').value = b.noOfSeats||'';
			document.getElementById('type').value = b.type||'Private';
			clearBusValidationErrors();
			modal.style.display = 'flex';
		}

		async function save() {
			// Validate form before submission
			if (!validateBusForm()) {
				return;
			}

			const payload = {
				registrationNo: document.getElementById('regNo').value.trim(),
				noOfSeats: parseInt(document.getElementById('seats').value, 10),
				type: document.getElementById('type').value
			};

			if (!current) {
				// create
				const res = await fetch(API, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(payload)
				});
				if (!res.ok) { 
					const error = await res.text();
					alert('Create failed: ' + error); 
					return; 
				}
			} else {
				// update
				const res = await fetch(`${API}/${current.busId}`, {
					method: 'PUT',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(payload)
				});
				if (!res.ok) { 
					const error = await res.text();
					alert('Update failed: ' + error); 
					return; 
				}
			}
			modal.style.display = 'none';
			load();
		}

		function filter() {
			const q = document.getElementById('search').value.toLowerCase();
			for (const tr of tbody.children) {
				const text = tr.innerText.toLowerCase();
				tr.style.display = text.includes(q) ? '' : 'none';
			}
		}

		// Delete functionality
		const deleteModal = document.getElementById('deleteModal');
		const deleteDetails = document.getElementById('deleteDetails');
		const deleteMessage = document.getElementById('deleteMessage');
		const deleteActions = document.getElementById('deleteActions');
		const confirmActions = document.getElementById('confirmActions');
		let deleteTarget = null;

		function openDelete(b){
			deleteTarget = b;
			deleteDetails.innerHTML = `
				<div><strong>Bus ID:</strong> ${b.busId}</div>
				<div><strong>Registration Number:</strong> ${b.registrationNo||''}</div>
				<div><strong>No of Seats:</strong> ${b.noOfSeats||''}</div>
				<div><strong>Type:</strong> ${b.type||''}</div>
			`;
			deleteMessage.style.display = 'none';
			deleteActions.style.display = 'flex';
			confirmActions.style.display = 'none';
			deleteModal.style.display = 'flex';
		}

		document.getElementById('deleteCancel').addEventListener('click', ()=>{ deleteModal.style.display='none'; deleteTarget=null; });
		document.getElementById('deletePrompt').addEventListener('click', ()=>{
			deleteMessage.style.display = 'block';
			deleteActions.style.display = 'none';
			confirmActions.style.display = 'flex';
		});
		document.getElementById('deleteNo').addEventListener('click', ()=>{
			deleteMessage.style.display = 'none';
			deleteActions.style.display = 'flex';
			confirmActions.style.display = 'none';
		});
		document.getElementById('deleteYes').addEventListener('click', async ()=>{
			if(!deleteTarget) return;
			const res = await fetch(`${API}/${deleteTarget.busId}`, { method: 'DELETE' });
			if(res.ok){ deleteModal.style.display='none'; deleteTarget=null; load(); }
			else{ alert('Delete failed'); }
		});
	</script>
</body>
</html>
