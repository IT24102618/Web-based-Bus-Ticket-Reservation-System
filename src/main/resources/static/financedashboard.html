<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Finance Dashboard</title>
	<style>
		body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;background:#0f172a;color:#e5e7eb}
		.layout{display:flex;min-height:100vh}
		.sidebar{width:240px;background:#0c1324;border-right:1px solid rgba(148,163,184,.15);padding:16px;position:sticky;top:0;height:100vh}
		.brand{font-weight:800;margin:0 0 14px}
		.menu{list-style:none;padding:0;margin:0;display:grid;gap:8px}
		.menu a{display:block;color:#e5e7eb;text-decoration:none;padding:10px 12px;border-radius:10px}
		.menu a:hover{background:rgba(148,163,184,.12)}
		.content{flex:1;display:grid;place-items:center;padding:24px}
		.hero{max-width:800px;text-align:center}
		.hero h1{font-size:22px;margin:0}
		.link{color:#22c55e;text-decoration:none}
		.card{background:rgba(255,255,255,.03);border:1px solid rgba(148,163,184,.15);border-radius:14px;padding:20px;margin-bottom:16px}
		.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px}
		.stat-card{background:rgba(255,255,255,.02);border:1px solid rgba(148,163,184,.1);border-radius:10px;padding:16px;text-align:center}
		.stat-number{font-size:24px;font-weight:700;color:#22c55e;margin-bottom:4px}
		.stat-label{font-size:14px;color:#94a3b8}
		.topbar{position:sticky;top:0;z-index:5;background:rgba(12,19,36,.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(148,163,184,.15);display:flex;justify-content:flex-end;align-items:center;padding:10px 16px}
		.button{appearance:none;border:0;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,#22c55e,#16a34a);color:#fff;font-weight:600;cursor:pointer}
	</style>
</head>
<body>
	<div class="topbar">
		<button id="signout" class="button">Sign out</button>
	</div>
	<div class="layout">
		<aside class="sidebar">
			<h2 class="brand">Finance</h2>
			<ul class="menu">
				<li><a href="fare.html">Manage Fare</a></li>
				<li><a href="refundmanagement.html">Refund Management</a></li>
				<li><a href="viewpaymenthistory.html">View Payment History</a></li>
			</ul>
		</aside>
		<main class="content">
			<div class="hero">
				<h1>Welcome to Finance Dashboard</h1>
				<p style="margin-top:8px;color:#94a3b8">Manage fares and payments from the navigation menu</p>
				<div style="margin-top:24px">
					<a class="link" href="index.html">‚Üê Back to home</a>
				</div>
			</div>
		</main>
	</div>
	<script>
		document.getElementById('signout').addEventListener('click', ()=>{
			localStorage.removeItem('currentUser');
			window.location.href = 'login.html';
		});
	</script>
</body>
</html>
